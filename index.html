<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>World Clock</h1>

      <select>
        <option selected value="">Select a city...</option>
        <option value="">Paris 🇫🇷</option>
        <option value="">Brisbane 🇦🇺</option>
        <option value="">Los Angeles 🇺🇸</option>
        <option value="">Aukland 🇳🇿</option>
      </select>

      <div class="city">
        <div class="city/date" id="sydney">
          <h2>Sydney 🇦🇺</h2>
          <div class="date" id="sydney-date">February 13th, 2025</div>
        </div>
        <div class="time" id="sydney-time">10:07:37 <small>PM</small></div>
      </div>
      <div class="city">
        <div class="city/date" id="new-york">
          <h2>New York 🇺🇸</h2>
          <div class="date" id="new-york-date">February 13th, 2025</div>
        </div>
        <div class="time" id="new-york-time">10:07:37 <small>PM</small></div>
      </div>
      <div class="city">
        <div class="city/date" id="tokyo">
          <h2>Tokyo 🇯🇵</h2>
          <div class="date" id="tokyo-date">February 13th, 2025</div>
        </div>
        <div class="time" id="tokyo-time">10:07:37 <small>PM</small></div>
      </div>
      <div class="city">
        <div class="city/date" id="london">
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date" id="london-date">February 13th, 2025</div>
        </div>
        <div class="time" id="london-time">10:07:37 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://www.linkedin.com/in/charli-lee-7aa589107" target="_blank"
        >Charli</a
      >
      and is
      <a href="https://github.com/Charlinatasha/World-Clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
