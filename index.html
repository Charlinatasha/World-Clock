<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>World Clock <span id="clockImage">⏱️</span></h1>

      <select id="city">
        <option selected value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Pacific/Auckland">Aukland</option>
      </select>

      <div id="cities">
        <div class="city" id="sydney">
          <div class="city/date">
            <h2>Sydney 🇦🇺</h2>
            <div class="date">February 13th, 2025</div>
          </div>
          <div class="time">10:07:37 <small>PM</small></div>
        </div>
        <div class="city" id="new-york">
          <div class="city/date">
            <h2>New York 🇺🇸</h2>
            <div class="date">February 13th, 2025</div>
          </div>
          <div class="time">10:07:37 <small>PM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div class="city/date">
            <h2>Tokyo 🇯🇵</h2>
            <div class="date">February 13th, 2025</div>
          </div>
          <div class="time">10:07:37 <small>PM</small></div>
        </div>
        <div class="city" id="london">
          <div class="city/date">
            <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
            <div class="date">February 13th, 2025</div>
          </div>
          <div class="time">10:07:37 <small>PM</small></div>
        </div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/charli-lee-7aa589107"
          target="_blank"
          >Charli</a
        >
        and is
        <a href="https://github.com/Charlinatasha/World-Clock" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
