<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>World Clock</h1>

      <select>
        <option selected value="">Select a city...</option>
        <option value="">Paris 🇫🇷</option>
        <option value="">Brisbane 🇦🇺</option>
        <option value="">Los Angeles 🇺🇸</option>
        <option value="">Aukland 🇳🇿</option>
      </select>

      <div class="city">
        <div class="city/date">
          <h2>Sydney 🇦🇺</h2>
          <div class="date">February 13th, 2025</div>
        </div>
        <div class="time">10:07:37 <small>PM</small></div>
      </div>
      <div class="city">
        <div class="city/date">
          <h2>New York 🇺🇸</h2>
          <div class="date">February 13th, 2025</div>
        </div>
        <div class="time">10:07:37 <small>PM</small></div>
      </div>
      <div class="city">
        <div class="city/date">
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">February 13th, 2025</div>
        </div>
        <div class="time">10:07:37 <small>PM</small></div>
      </div>
      <div class="city">
        <div class="city/date">
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date">February 13th, 2025</div>
        </div>
        <div class="time">10:07:37 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://www.linkedin.com/in/charli-lee-7aa589107" target="_blank"
        >Charli</a
      >
      and is
      <a href="https://github.com/Charlinatasha/World-Clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
