<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div>
      <h1>World-Clock</h1>

      <select>
        <option selected value="">Select a city!</option>
        <option value="">Brisbane</option>
        <object value="">Paris</object>
        <option value="">Los Angeles</option>
        <option value="">Aukland</option>
      </select>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">February 13th, 2025</div>
        <div class="time">10:07:37 PM</div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date">February 13th, 2025</div>
        <div class="time">10:07:37 PM</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">February 13th, 2025</div>
        <div class="time">10:07:37 PM</div>
      </div>
      <div class="city">
        <h2>London</h2>
        <div class="date">February 13th, 2025</div>
        <div class="time">10:07:37 PM</div>
      </div>

      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/charli-lee-7aa589107"
          target="_blank"
          >Charli</a
        >
        and is open sourced on
        <a href="https://github.com/Charlinatasha/World-Clock" target="_blank"
          >github</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
